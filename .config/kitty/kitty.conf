background #191919

font_size    20.0
font_family  family="RobotoMono Nerd Font" style="Medium"

remember_window_size   no
initial_window_width   80c
initial_window_height  24c

active_border_color   #fff
inactive_border_color #666
draw_minimal_borders  no

enabled_layouts Tall, *

macos_option_as_alt                 yes
macos_quit_when_last_window_closed  yes

tab_bar_style          powerline
tab_powerline_style    round
active_tab_font_style  normal

cursor                 none
cursor_shape           block
cursor_blink_interval  0
shell_integration      no-cursor
mouse_hide_wait        -1

scrollback_lines 10000

enable_audio_bell no


map cmd+h neighboring_window left
map cmd+l neighboring_window right
map cmd+j neighboring_window down
map cmd+k neighboring_window up
map cmd+s launch --cwd=oldest
map cmd+t launch --cwd=oldest --type=tab
map cmd+1 goto_tab 1
map cmd+2 goto_tab 2
map cmd+3 goto_tab 3
map cmd+4 goto_tab 4
map cmd+5 goto_tab 5
map cmd+6 goto_tab 6
map cmd+7 goto_tab 7
map cmd+8 goto_tab 8
map cmd+9 goto_tab 9
