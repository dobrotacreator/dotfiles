unbind C-b
set -g prefix M-Space
bind M-Space send-prefix
bind R source-file ~/.config/tmux/tmux.conf \; display "Reloaded!"
bind '"' split-window -v -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"
bind c new-window -c "#{pane_current_path}"
bind -r h select-pane -L
bind -r j select-pane -D
bind -r k select-pane -U
bind -r l select-pane -R

set -g mouse on
set -g base-index 1
set -g pane-base-index 1
setw -g pane-base-index 1
set -g history-limit 50000
set -g display-time 4000
set -g status-interval 5
set -g default-terminal "screen-256color"
set -g visual-activity off
set -g pane-border-style "fg=black"
set -g pane-active-border-style "fg=gold"
set -g pane-border-status off
set -g renumber-windows on
set -g status-style "bg=black,fg=gold"
set -g status-left "#[bold] #{?client_prefix,󰠠 ,#[dim]󰤂 }#[bold,nodim]"
set -g window-status-current-format "#[fg=white] #{?#{==:#{pane_current_command},ssh},󰣀 , }#[bold,nodim]#W#[nobold]#{?window_zoomed_flag}#{?window_last_flag, , }"
set -g window-status-format " #{?#{==:#{pane_current_command},ssh},󰣀 , }#W#[nobold,dim]#{?window_zoomed_flag}#[fg=gray}]#{?window_last_flag,󰁯  , }"
set -g status-right "░   #{pane_current_path} "
set -sg escape-time 10
